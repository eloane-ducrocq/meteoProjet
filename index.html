<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <title>M√©t√©o by Elo</title>
</head>

<body>
    <div class="container">
        <h1>M√©t√©o by Elo</h1>

        <label for="ville">Chercher une ville :</label>
        <input type="search" id="ville" name="ville" placeholder="Entrez une ville..." />
        <button id="button">Chercher</button>

        <!-- SECTION METEO -->
        <div id="weather-section" class="hidden">

            <div class="weather-card">
                <h2 id="city-name" class="city-title"></h2>
                <div id="weather-icon" class="icon"></div>
                <p id="temperature" class="big-temp"></p>
            </div>

            <div class="details-card">
                <h3>D√©tails</h3>

                <div class="detail">
                    <span class="label">Vent :</span>
                    <span id="wind"></span>
                </div>

                <div class="detail">
                    <span class="label">Humidit√© :</span>
                    <span id="humidity"></span>
                </div>

                <div class="detail">
                    <span class="label">Ressenti :</span>
                    <span id="feels-like"></span>
                </div>
            </div>

            <div class="hourly-card">
                <h3>Pr√©vision horaire</h3>
                <div id="hourly-list"></div>
            </div>
        </div>

        <button id="notify-btn">üîî Activer les notifications</button>

        <!-- Messages -->
        <p id="loading" class="hidden">Chargement...</p>
        <p id="error-message" class="hidden"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
